[build-system]
requires = ["setuptools", "twine", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inventree-cups-plugin"
description = "Cups label printer plugin for InvenTree"
dynamic = ["version"]
authors = [
    { name = "wolflu05",email = "76838159+wolflu05@users.noreply.github.com" },
]
readme = "README.md"
license = "MIT"
keywords = ["inventree", "plugin"]
requires-python = ">=3.9"
dependencies = [
    # Enter your plugin library dependencies here
    "pycups",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: InvenTree",
]
[project.urls]
Homepage = "https://github.com/wolflu05/inventree-cups-plugin"

[project.entry-points."inventree_plugins"]
CupsLabelPlugin = "inventree_cups.core:CupsLabelPlugin"

[tool.setuptools.packages.find]
where = [""]

[tool.setuptools.dynamic]
version = {attr = "inventree_cups.PLUGIN_VERSION"} 

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "test.py",
    "tests",
    "venv",
    "env",
    ".venv",
    ".env",
]

src=["inventree_cups"]
